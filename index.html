<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Train Scheduler</title>

    <!-- Link to Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!--Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js" 
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Link to Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <!-- <p class="lead">Every day I'm scheduling</p> -->
        </div>
    </div>
    <div class="card">
            <form class="trainform">
                <div class="form-group">
                    <h5 class="card-header">Current Train Schedule</h5>
                        <table class="table">
                                <thead>
                                <tr class="tableheader"> 
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="full-schedule">
                                    <th scope="row" id="trainName-display"></th>
                                    <td id="destination-display"></td>
                                    <td id="frequency-display"></td>
                                    <td id="nextArrival-display"></td>
                                    <td id="minutesAway-display"></td>
                                </tr>
                                </tbody>
                        </table>
                </div>
            </form>
    </div>
    <div class="card">
        <form class="trainform">
            <div class="form-group">
                <h5 class="card-header">Add Train</h5>
                <label for="exampleInputEmail1">Train Name</label>
                <input class="form-control" id="trainName-input" type="text">
                <label for="exampleInputEmail1">Destination</label>
                <input class="form-control" id="destination-input" type="text">
                <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="ftt-input" type="text">
                <label for="exampleInputEmail1">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
                <br>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </div>
        </form>
    </div>

    <!--Link to Javascript -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
